<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;
    500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css
    " integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
     crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <section class="contact" id="contact">
        <div class="contact-content">
            <h2 class="contact-title">Contact </h2>
            <p class="p-contact">Have a question? Please enquire below</p>
                <div class="container">
                    <div class="left-side">
                        <div class="box">
                            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div class="text">
                                <h3>Address</h3>
                                <p>Romania, Cluj-Napoca</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fas fa-phone-square"></i></div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>0756051434</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="far fa-envelope"></i></div>
                            <div class="text">
                                <h3>Email</h3>
                                <p>preda_mihai1992@yahoo.ro</p>
                            </div>
                        </div>
                    </div>
                    <div class="right-side">
                        <form>
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" id="box1" required="required">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" id="box2" required="required">
                            </div>
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" id="box3" required="required">
                            </div>
                            <div class="inputBox">
                                <span>Subject</span>
                                <input type="text" id="box4" required="required" maxlength="15">
                            </div>
                            <div class="inputBox">
                                <span>Enter your message...</span>
                                <textarea required="required" id="box5" maxlength="225"></textarea>
                            </div>
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </section>
</body>
</html>
